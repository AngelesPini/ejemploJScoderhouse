<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bst -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Proyecto Uno</title>
</head>
<body>
    <header>
        <nav>
            <p>W-S</p>
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" id="abrir-carrito">Carrito <span id="agregados"></span></button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Productos seleccionados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <p>Mi carrito</p>
                    <p  id="mi-compra"></p>
                    <div>
                      Total de compra:<p id="precioTotal"></p>
                    </div>
                </div>

                <button class="btn">Comprar</button>
                </div>
        </nav>
        <h1>WICCA STICKERS</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/carrusel/car-1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/carrusel/car-2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/carrusel/car-3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <main>
        
        <section id="productos">


        </section>


    </main>
    <footer>
        <p>desarrollado por <a href="#">Angeles Pini</a> | Todos los Derechos Reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
